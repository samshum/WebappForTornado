<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ status_code }} - 2048游戏</title>
    <style>
        body {
            font-family: 'Product Sans', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #fff;
            color: #5f6368;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo span {
            display: inline-block;
            font-size: 24px;
            font-weight: 500;
        }

        .logo .blue {
            color: #4285f4;
        }

        .logo .red {
            color: #ea4335;
        }

        .logo .yellow {
            color: #fbbc05;
        }

        .logo .green {
            color: #34a853;
        }

        .error-code {
            font-size: 120px;
            font-weight: 700;
            margin: 0;
            color: #4285f4;
            line-height: 1;
        }

        .error-title {
            font-size: 24px;
            font-weight: 500;
            margin: 10px 0 20px;
            color: #202124;
        }

        .error-message {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .back-button {
            display: inline-block;
            padding: 10px 24px;
            background-color: #4285f4;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #3367d6;
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 80px;
            }

            .error-title {
                font-size: 20px;
            }

            .error-message {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="logo">
            <span class="blue">2</span>
            <span class="red">0</span>
            <span class="yellow">4</span>
            <span class="green">8</span>
        </div>
        <h1 class="error-code">{{ status_code }}</h1>
        <h2 class="error-title">找不到该页面</h2>
        <div class="error-message">
            {% if error_message %}
            {{ error_message }}
            {% else %}
            抱歉，您访问的页面不存在。请检查URL是否正确，或者返回首页继续游戏。
            {% end %}
        </div>
        <a href="/" class="back-button">返回首页</a>
    </div>
</body>

</html>
